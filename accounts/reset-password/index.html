<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="image-section" style="background:#700FDC;">
            <img src="person3.jpg" alt="Happy Woman with Mobile" class="hero-image" style="opacity: 0.85;">

        <div class="form-section">
            <h1><small>Reset your Password</small></h1>

                <input type="email" placeholder="Email Address" class="input-field" required>

                <button type="submit" class="submit-button">Reset Password</button>
            </form><br>
            <p><a href="../login/"><i class="fa fa-arrow-left"></i> Back to Login</a></p>
        </div>
    </div>
